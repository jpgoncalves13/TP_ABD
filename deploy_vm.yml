---
- name: Create GCP VM instance with Spot option
  hosts: localhost
  gather_facts: no
  vars:
    gcp_project: abdtp-421121
    gcp_cred_file: abdtp-421121-f3eb9e073ec5.json
    gcp_zone: us-east1-b

  tasks:
    - name: Create a GCP VM
      google.cloud.gcp_compute_instance:
        state: present
        name: "abd-vm-spot"
        machine_type: "n2-standard-8"
        disks:
          - auto_delete: true
            boot: true
            initialize_params:
              disk_size_gb: 500
              disk_type: "pd-ssd"
              source_image: "projects/ubuntu-os-cloud/global/images/family/ubuntu-2204-lts"
        network_interfaces:
          - access_configs:
              - name: External NAT
                type: ONE_TO_ONE_NAT
        scheduling:
          on_host_maintenance: "TERMINATE"
          automatic_restart: false
          preemptible: true
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        service_account_file: "{{ gcp_cred_file }}"
      register: gcp_vm

    - name: Output VM info
      debug:
        msg: "VM created with IP: {{ gcp_vm.networkInterfaces[0].accessConfigs[0].natIP }}"
